<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeniusMetaverse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Arial', 'Helvetica', sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 40px;
    }
    h1 {
      font-size: 5rem;
      margin: 0 0 10px;
      letter-spacing: 6px;
      text-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
    h2 {
      font-size: 2.5rem;
      margin: 0 0 40px;
      opacity: 0.9;
    }
    p.intro {
      font-size: 1.5rem;
      margin: 0 0 50px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0.9;
    }
    .links {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    a {
      color: #ffd700;
      text-decoration: none;
      font-size: 1.4rem;
      padding: 12px 30px;
      border: 2px solid #ffd700;
      border-radius: 30px;
      transition: all 0.3s ease;
      background: rgba(255, 215, 0, 0.05);
    }
    a:hover {
      background: #ffd700;
      color: #1e3c72;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
    }
    .footer {
      position: absolute;
      bottom: 30px;
      font-size: 1rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>WELCOME</h1>
    <h2>to</h2>
    <h1>GENIUS METAVERSE</h1>
    
    <p class="intro">Innovative AI-powered mobile experiences</p>
    
    <div class="links">
      <a href="https://geniusmetaverse-max.github.io/geniusmetaverse.github.io/magicmirror/terms-of-service.html">
        Magic Mirror – Terms of Service
      </a>
      
      <a href="https://geniusmetaverse-max.github.io/geniusmetaverse.github.io/magicmirror/privacy-policy.html">
        Magic Mirror – Privacy Policy
      </a>
    </div>
  </div>

  <div class="footer">
    © 2026 GeniusMetaverse • All rights reserved
  </div>

</body>
</html>
